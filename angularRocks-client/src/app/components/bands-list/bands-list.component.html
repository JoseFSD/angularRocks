<mat-form-field>
    <mat-label>Filter</mat-label>
    <input id="filter-input" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matTableExporter #exporter="matTableExporter">
  
      <ng-container *ngFor="let colum of colums" matColumnDef="{{ colum.name }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ colum.title }}</th>
        <td mat-cell *matCellDef="let row">{{ row[colum.name] }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="hoverUser" (click)="userSelected(row)" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button class="excellButton" id="export" mat-raised-button  
          (click)="exporter.exportTable('.csv', {fileName:'My-Band-List'})">Export table<i class="fas fa-file-download"></i></button>
